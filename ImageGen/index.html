<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Image Gen</title>

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body class="w3-light-gray">
		<div class="w3-row">
			<div class="w3-col s0 m1">&nbsp;</div>
			<div class="w3-col s12 m10">
				<div class="w3-card-4 w3-white" style="margin: 40px 0px;">
					<header class="w3-container w3-teal">
						<h1>Image Generator</h1>
					</header>
					<div class="w3-container w3-padding-16">
						<form>
							<h3>Game</h3>
							<div class="w3-container w3-margin-left">
								<input class="w3-radio" type="radio" id="lol" name="game" value="lol" checked>
								<label for="lol">League of Legends</label><br>
								<input class="w3-radio" type="radio" id="hs" name="game" value="hs">
								<label for="hs">HeartStone</label><br>  
								<input class="w3-radio" type="radio" id="ow" name="game" value="ow">
								<label for="ow">Overwatch</label><br>
								<input class="w3-radio" type="radio" id="rl" name="game" value="rl">
								<label for="rl">Rocket League</label><br><br>
							</div>


							<h3>Teams</h3>
							<div class="w3-container w3-margin-left w3-margin-right">
								<div class="w3-row-padding">
									<div class="w3-threequarter">
										<label>Away Team</label>
										<select name="left" class="w3-select">
											<option value="002">Concordia</option>
											<option value="003">Condors</option>
											<option value="008">Cougars</option>
											<option value="010">Excalibur</option>
											<option value="004">Falcons</option>
											<option value="006">Gaels</option>
											<option value="001">Ravens</option>
											<option value="011">Gee-Gees</option>
											<option value="014">Lancers</option>
											<option value="005">L Lions</option>
											<option value="016">Y Lions</option>
											<option value="015">Mustangs</option>
											<option value="007">Rams</option>
											<option value="009">Saints</option>
											<option value="012">U of T</option>
											<option value="013">Warriors</option>
										</select>
									</div>
									<div class="w3-quarter">
										<label>Score</label>
										<input class="w3-input" type="text" name="l_score" placeholder="score" value="0">
									</div>
								</div>

								<div class="w3-row-padding" style="margin-top: 20px;">
									<div class="w3-threequarter">
										<label>Home Team</label>
										<select name="right" class="w3-select">
											<option value="002">Concordia</option>
											<option value="003">Condors</option>
											<option value="008">Cougars</option>
											<option value="010">Excalibur</option>
											<option value="004">Falcons</option>
											<option value="006">Gaels</option>
											<option value="001">Ravens</option>
											<option value="011">Gee-Gees</option>
											<option value="014">Lancers</option>
											<option value="005">L Lions</option>
											<option value="016">Y Lions</option>
											<option value="015">Mustangs</option>
											<option value="007">Rams</option>
											<option value="009">Saints</option>
											<option value="012">U of T</option>
											<option value="013">Warriors</option>
										</select>
									</div>
									<div class="w3-quarter">
										<label>Score</label>
										<input class="w3-input" type="text" name="r_score" placeholder="score" value="0"><br>
									</div>
								</div>
							</div>
							
							<h3>Info</h3>
							<div class="w3-container w3-margin-left w3-margin-right">
								<div class="w3-row-padding">
									<div class="w3-third">
										<label>Line 1</label>
										<input class="w3-input" type="text" name="line1" placeholder="Line 1" value="FINAL SCORE"><br>
									</div>
									<div class="w3-third">
										<label>Line 2</label>
										<input class="w3-input" type="text" name="line2" placeholder="Line 2" value="Regular Season"><br>
									</div>
									<div class="w3-third">
										<label>Line 3</label>
										<input class="w3-input" type="text" name="line3" placeholder="Line 3"><br>
										<!-- <input class="w3-input" type="date" name="line3" placeholder="line3"><br> -->
									</div>
								</div>
							</div>
					

							<input type="checkbox" name="crown" class="w3-check">
							<label for="crown">Show Crown</label><br>
						</form>
						<br>
						<button class="w3-btn w3-ripple w3-teal" onclick="makeScoreCard()">Generate Scorecard</button>
						<button class="w3-btn w3-ripple w3-teal" onclick="makeHeadtoHead()">Generate Head-to-Head</button>
					</div>
				</div>
			</div>
			<div class="w3-col s0 m1">&nbsp;</div>
		</div>
		
		


		<script>
			function makeScoreCard() {
				let game = document.forms[0]["game"].value;
				let left = document.forms[0]["left"].value;
				let right = document.forms[0]["right"].value;
				let line1 = document.forms[0]["line1"].value;
				let line2 = document.forms[0]["line2"].value;
				let line3 = document.forms[0]["line3"].value;
				let crown = document.forms[0]["crown"].checked;
				let l_score = document.forms[0]["l_score"].value;
				let r_score = document.forms[0]["r_score"].value;

				window.open(`/createImg-wide?game=${game}&l_score=${l_score}&r_score=${r_score}&line1=${line1}&line2=${line2}&line3=${line3}&crown=${crown}&left=${left}&right=${right}`);
			}

			function makeHeadtoHead() {
				let game = document.forms[0]["game"].value;
				let left = document.forms[0]["left"].value;
				let right = document.forms[0]["right"].value;
				let line1 = document.forms[0]["line1"].value;
				let line2 = document.forms[0]["line2"].value;
				let line3 = document.forms[0]["line3"].value;

				window.open(`/createImg-wide?game=${game}&line1=${line1}&line2=${line2}&line3=${line3}&left_logo=${left}&right_logo=${right}`);
			}
		</script>
	</body>
</html>
